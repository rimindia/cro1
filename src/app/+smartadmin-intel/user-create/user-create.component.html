
<div id="content">

  <!--<sa-widgets-grid>-->


  <div class="row">

    <article class="col-sm-12">

      <header>
        <h2>Create User</h2>
      </header>


      <div>
        <form class="smart-form ng-untouched ng-pristine ng-valid" id="checkout-form" novalidate="novalidate">

          <fieldset>
            <div class="row">
              <section class="col col-6">
                <label class="input"> <i class="icon-prepend fa fa-user"></i>
                  <input placeholder="User Name" type="text" [(ngModel)]="user.username" name="username" placeholder={{username}}>
                </label>
              </section>
              <section class="col col-6">
                <label class="input"> <i class="icon-prepend fa fa-user"></i>
                  <input placeholder="Password" type="text" [(ngModel)]="user.password" name="password">
                </label>
              </section>
              <section class="col col-6">
                <label class="input"> <i class="icon-prepend fa fa-user"></i>
                  <input placeholder="Role" type="text" [(ngModel)]="user.role.roleId" name="role.roleId">
                </label>
              </section>
              <section class="col col-6">
                <label class="input"> <i class="icon-prepend fa fa-user"></i>
                  <input placeholder="First Name" type="text" [(ngModel)]="user.firstName" name="firstName">
                </label>
              </section>
              <section class="col col-6">
                <label class="input"> <i class="icon-prepend fa fa-user"></i>
                  <input placeholder="Last Name" type="text" [(ngModel)]="user.lastName" name="lastName">
                </label>
              </section>
              <section class="col col-6">
                <label class="input"> <i class="icon-prepend fa fa-user"></i>
                  <input placeholder="Description" type="text" [(ngModel)]="user.description" name="description">
                </label>
              </section>
             <!-- <section class="col col-6">
                <label class="input"> <i class="icon-prepend fa fa-user"></i>
                  <input placeholder="Mobile" type="text" [(ngModel)]="user.password" name="password">
                </label>
              </section>-->
              <section class="col col-6">
                <label class="input">
                  <!--<input placeholder="Account Status" type="text">-->
                  <select name="Reporting To">
                    <option value="tl">Active</option>
                    <option value="cs">Inactive</option>
                  </select>
                </label>
              </section>
              <section class="col col-6">
                <label class="input">
                  <!--<input placeholder="Reporting To" type="text">-->
                  <select name="Reporting To">
                    <option value=" "> </option>
                    <option value="tl">TL</option>
                    <option value="cs">CS</option>
                    <option value="m">M</option>
                    <option value="sm">SM</option>
                    <option value="nsm">NSM</option>
                    <option value="hod">HOD</option>
                  </select>
                </label>
              </section>
              <section class="col col-6">
                <label class="input"> <i class="icon-prepend fa fa-user"></i>
                  <input placeholder="Address" type="text" [(ngModel)]="user.address" name="address">
                </label>
              </section>
              <section class="col col-6">
                <label class="input"> <i class="icon-prepend fa fa-user"></i>
                  <input placeholder="E-mail" type="text" [(ngModel)]="user.emailID" name="emailID">
                </label>
              </section>
              <section class="col col-6">
                <label class="input"> <i class="icon-prepend fa fa-user"></i>
                  <input placeholder="City" type="text" [(ngModel)]="user.city" name="city">
                </label>
              </section>
              <section class="col col-6">
                <label class="input"> <i class="icon-prepend fa fa-user"></i>
                  <input placeholder="State" type="text" [(ngModel)]="user.state" name="state">
                </label>
              </section>
              <section class="col col-6">
                <label class="input"> <i class="icon-prepend fa fa-user"></i>
                  <input placeholder="Postal Code" type="text" [(ngModel)]="user.postalCode" name="postalCode">
                </label>
              </section>
              <section class="col col-6">
                <label class="input"> <i class="icon-prepend fa fa-user"></i>
                  <input placeholder="Phone" type="text" [(ngModel)]="user.phoneNumber" name="phoneNumber">
                </label>
              </section>
              <section class="col col-6">
                <label class="input"> <i class="icon-prepend fa fa-user"></i>
                  <input placeholder="Country" type="text" [(ngModel)]="user.country" name="country">
                </label>
              </section>
              <section class="col col-6">
                <label class="input"> <i class="icon-prepend fa fa-user"></i>
                  <input placeholder="LFS" type="text" [(ngModel)]="user.lfsStore.lfsStoreId" name="lfsStore.lfsStoreId">
                </label>
              </section>


              <!--<h4>
                Note : <br>&nbsp;&nbsp;&nbsp;Account Status – should contain Active & Inactive Status.<br>
                &nbsp;&nbsp;&nbsp;Reporting To  -  should show only users after T L ,C S, M,S M, NSM & HOD.<br>
                &nbsp;&nbsp;&nbsp;Role -  A lookup should show in which roles can be selected.<br>
                &nbsp;&nbsp;&nbsp;Username, First  name, last name, city, state should accept alphanumeric characters.<br>
                &nbsp;&nbsp;&nbsp;Phone, Postal code & Mobile No – Should accept only no's with (-) special character.<br>
                &nbsp;&nbsp;&nbsp;Address & Description – Should accept all the characters with special characters.<br>
                &nbsp;&nbsp;&nbsp;Email ID – Should accept alphanumeric & special characters.

              </h4>-->
            </div>
          </fieldset>


          <footer>
            <button class="btn btn-primary" (click)="onUserFormSubmit()">
              Save
            </button>
            <button class="btn btn-default" class="btn btn-primary" type="button">
              Clear
            </button>
            <button class="btn btn-default" type="button">
              Go Back
            </button>

            <!--<button class="btn btn-primary" type="submit">
                Validate Form
            </button>
            <button class="btn btn-primary" type="submit">
                Validate Form
            </button>-->
          </footer>
        </form>
      </div>


    </article>


  </div>


  <!--</sa-widgets-grid>-->
</div>
